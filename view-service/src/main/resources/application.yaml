eureka:
  client:
    serviceUrl:
      #      服务注册地址
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    #    注册的服务名称
    name: product-view-service-ribbon
  zipkin:
    base-url: http://localhost:9411
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML5
    servlet:
      content-type: text/html